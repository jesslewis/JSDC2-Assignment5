<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">

		<div class="box">
			<h2>Count</h2>
			<input id="counter" type="number" value="0">
			<button id="count-up">+1</button>
			<button id="count-down">-1</button>
			<button id="reset">Reset</button>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script type="text/javascript" src="js/vanilla.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

	<script type="text/x-handlebars-template" id="count-template">
		<input id="number" value="{{number}}">
	</script>

</body>
</html>
